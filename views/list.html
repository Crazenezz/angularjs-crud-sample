<div class="form-group">
    <label class="col-sm-3 control-label">Filters value :</label>
    <div class="col-sm-3">
        <input type="text" class="form-control input-sm"
            placeholder="Filter result" ng-model="filters" value="" />
    </div>
</div>
<div tasty-table bind-resource="resource" bind-filters="filters">
    <table class="table table-striped table-condensed">
        <thead tasty-thead></thead>
        <tbody>
            <tr ng-repeat="row in rows">
                <td>{{ row.index }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row['location'] }}</td>
                <td>
                    <a ng-click="updateData(row.index)" class="btn btn-small btn-primary">edit</a>
                    <a ng-click="deleteData(row.index)" class="btn btn-small btn-danger">delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div tasty-pagination bind-items-per-page="itemsPerPage" bind-list-items-per-page="listItemsPerPage"></div>
</div>
